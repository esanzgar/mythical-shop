<div class="flex">
  <span class="flex-spacer"></span>
  <mat-chip-list
    aria-label="Number of discounts applied"
    *ngIf="numberDiscounts > 0"
  >
    <mat-chip [disabled]="numberDiscounts === 0" color="primary" selected
      >{{ numberDiscounts }} discounts applied</mat-chip
    >
  </mat-chip-list>
  <span
    [matBadge]="numberItems"
    [matBadgeHidden]="numberItems <= 0"
    matBadgeColor="accent"
    >Total: {{ total | currency: 'GBP' }}</span
  >
</div>
