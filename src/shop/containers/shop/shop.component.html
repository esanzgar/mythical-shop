<ng-container *ngIf="waiting">
  <mshop-waiting></mshop-waiting>
</ng-container>

<mat-card class="shopping-card">
  <mat-card-header>
    <mat-card-title>Products</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="(products$ | async) as products">
    <mshop-grand-total [currency]="currency"></mshop-grand-total>
    <mat-list>
      <mat-nav-list>
        <mshop-product-list-item
          *ngFor="let product of products"
          [product]="product"
          [cart]="cart"
          [currency]="currency"
          (productUpdate)="onProductUpdate(product, $event)"
        >
        </mshop-product-list-item>
      </mat-nav-list>
    </mat-list>
  </mat-card-content>
</mat-card>
<mshop-hint-discount></mshop-hint-discount>
